<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset="utf-8">
		<title>两个元素的浮动应用</title>
		<style type="text/css">
			*{margin: 0;padding: 0;font-size: 14px;}
			div.father{width: 300px;height: 300px;border: 1px solid black;margin: 10px;}
			div.one{width: 100px;height: 100px;background: #ccc;float: left;margin: 10px;}
			div.two{width: 100px;height: 100px;background: #999;float: left;margin: 10px;}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="one">第一个div</div>
			<div class="two">第二个div</div>
		</div>
	</body>
</html>
