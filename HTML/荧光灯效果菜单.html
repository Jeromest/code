<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html"; charset="utf-8">
		<title>荧光灯菜单</title>
		<style>
			/*对menu层设置*/
			#menu{
				font-family: arial;
				font-size: 14px;
				font-weight: bold;
				width: 120px;
				padding: 8px;
				background: #000;
				margin: 0 auto;			/*设置水平居中*/
				border: solid #ccc;
			}
			/*设置菜单选项*/
			#menu a, #menu a:visited{
				display: block;
				padding: 4px 8px;
				color: #ccc;
				text-decoration: none;
				border-top: 8px solid #060;
				height: 1em;
			}
			#menu a:hover{
				color: #FF0;
				border-top: 8px solid #0E0;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<a href="#" id="first">Home</a>
			<a href="#">Content Us</a>
			<a href="#">Web Dev</a>
			<a href="#">Web Design</a>
			<a href="#" id="last">Map</a>
		</div>
	</body>
</html>
