<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Smile</title>
  </head>
  <body>
    <div class="face">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelect('body')
	  .addEventListener('mousemove', eyeball);
      function eyeball(){
        var eye = document.querySelectAll('.eye');
        eye.forEach(function(eye){
          let x = (eye.getBoundingClientrect()
		  .left) + (eye.clientWidth / 2);
		  let y = (eye.getBoundingClientrect()
		  .top) + (eye.clientHeight / 2);
		  let radin = Math.atan2(event.pageX - x, event.pageY - y);
		  let rot = (radin * (180 / Math.PI) * -1) + 0;
		  eye.style.transform = "rotate("+ rot + "deg)";
        })
      }
    </script>
  </body>
</html>
