<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title>Form</title>
		<script type="text/javascript" charset="utf-8">
			function reset(){
				// if(confirm("确定重置吗？"))
				// window.location="delete"
				window.alert("确定重置吗？")
			}
		</script>
	</head>
	<body>
		<div id="box">
			<h2>第十八届中国国际广告节会议注册表</h2>
			<form action="" method="post">
				姓名：<input type="text" name="name" id="name" value="" /><br>
				性别：<input type="radio" name="sex" id="sex" value="" />男<input type="radio" name="sex" id="sex" value="" />女<br>
				工作单位：<input type="text" name="" id="" value="" />
				职务：<input type="text" name="" id="" value="" /><br>
				电话：<input type="tel" name="tel" id="" value="" />
				传真：<input type="text" name="" id="" value="" />
				手机：<input type="tel" name="" id="" value="" /><br>
				通讯地址：<input type="text" size="50" name="" id="" value="" />
				邮编：<input type="text" name="" id="" value="" /><br>
				E:mail：<input type="email" name="" id="" value="" />
				国家：<select name="国家" size="3" multiple="multiple">
					<option value="" selected="selected">中国</option>
					<option value="">美国</option>
					<option value="">英国</option>
					<option value="">德国</option>
					<option value="">日本</option>
				</select><br>
				省份：<select name="省份">
					<option value="">北京</option>
					<option value="">上海</option>
					<option value="">山西</option>
					<option value="">陕西</option>
					<option value="">广东</option>
					<option value="">河北</option>
				</select>
				城市：<input type="text" name="" id="" value="" /><br>
				爱好：<input type="checkbox" name="" id="" value="" />音乐
					 <input type="checkbox" name="" id="" value="" />旅游
					 <input type="checkbox" name="" id="" value="" />绘画
					 <input type="checkbox" name="" id="" value="" />阅读
					 <input type="checkbox" name="" id="" value="" />健身<br>
				上传照片：<input type="file" name="photo" id="" value="" /><br>
				留言：<textarea name="留言" rows="10" cols="50" placeholder="说点什么吧!">
					
				</textarea><br>
				<input type="submit" name="提交" id="" value="提交" />
				<input type="reset" name="重置" id="" value="重置" onclick="reset()"/>
			</form>
		</div>
	</body>
</html>
