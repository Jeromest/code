<!DOCTYPE html>
<html>
	<head>

			div{
				width: 300px;
				margin: 150px auto;

				background-color: yellow;
				-moz-transform: rotate(45deg);
			}

	</head>
	<body>
		<div>黄色div</div>
	</body>
</html>
